name: Development 7.0.4 Docker Nightly Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  build:
    # Only run from master branch on the main repository
    if: github.repository_owner == 'lucirlei' && github.repository == 'lucirlei/openemr-devops' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push 7.0.4 docker
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:docker/openemr/7.0.4"
          tags: lucirleisantos/openemr:7.0.4, lucirleisantos/openemr:dev, lucirleisantos/openemr:next
          platforms: linux/amd64,linux/arm64
          push: true
          no-cache: true
